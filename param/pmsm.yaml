# Parameters for time, randomness, environment, etc.
tf: 10.0
dt: 0.0001
seed: -1 # negative forces random seed


# Log filenames
logname_true_state: /tmp/pmsm.log


# Physical parameters
motor_inductance: 1.0
motor_resistance: 1.0
motor_inertia: 0.05
motor_flux_constant: 1.0
motor_poles: 7
motor_static_friction_torque: 0.0
motor_viscous_friction_constant: 0.0
motor_load_torque: 0.05
motor_load_inertia: 0.1


# Controller
ctrl_update_rate: 500


# Rotary encoders
encoder_enabled: false
encoder_use_truth: false
encoder_update_rate: 100
encoder_noise_stdev: 0.001
encoder_resolution: 1024 # number of rotary encoder ticks per revolution
